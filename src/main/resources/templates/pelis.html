<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">   
     <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/home.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head> 

    <body>       
     
        <h1 th:text="${titulo}"></h1>   <!-- donde el vea titulo, va a ser sustituido por tabla persona --> 
        <h1 th:text="#{cliente.nombre}"></h1><!-- th: thymleaf : atributo se importa arriba , nos permite poder agregar info dinamicamente dentro del html -->
        <table class="table table-dark table-striped"> <!-- etiqueta TABLE= vamos a genrarr una tabla agrupacion tipo tabla -->

            <thead class="thead-dark">        <!-- titulos de nuestras columnas de nuesta tabla -->    
                <tr>       <!-- table row: una fila de nuestra tabla. -->           
                    <th scope="col">Nombre Pelicula</th>         <!-- tableheading= los titulitos --> 
                    <th scope="col">Precio </th> 
                    <th scope="col">Fecha </th>
                    <th scope="col">Categoria</th>  
                    <th scope="col">Editar </th>  
                    <th scope="col">Eliminar </th>
                </tr> 
            </thead>   
            <tbody>    <!-- cuerpo de la tabla -->
            <th:block th:each="user : ${pelis}"> <!-- tymeLeaf:block podemos implentar cierta logica--><!-- en este  caso seria un tymeleaf EACH, dice en este bloque por cada usuario ,en personas, quiero que haga esto-->
                <tr> <!-- table row  -->
                    <td th:text="${user.getNombre}"></td> <!--td:TABLE DATA, comment -->
                    <td th:text="${user.getPrecio}"></td> <!-- DENTRO de td: seteamos  TH:text,  -->
                    <td th:text="${user.getFecha}"></td> 

                    <td th:text="${user.getCategoria.getCategoria}"></td><!-- como tengo un metodo tipo pais puedo acceder a los meotodos de objeto tipo pais. dentro de ellos esta el GEtpais -->
                    <td>
                        <a th:href="@{/editPeli/{id}(id=${user.getId})}">Edit</a><!-- definimos thymeleafes esa url. como agregar css en Thymeleaf-->
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>
                </tr>
            </th:block>
        </tbody> 
    </table>
   
</body>

</html>
